    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding-top: 80px;
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.8);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4CAF50;
        }
        main {
            max-width: 960px;
            margin: 30px auto 60px;
            background: rgba(255,255,255,0.05);
            padding: 25px 30px;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            display: block;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #111;
            color: #bbb;
            font-size: 0.9em;
            position: relative;
        }
    </style>
</head>
